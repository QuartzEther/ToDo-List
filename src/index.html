<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <div class="list">
            <div class="list__header header">
                <div class="header__toggle-switch toggle-switch">
                    <input type="checkbox"/>
                    <div class="round-button">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div class="button-body"></div>
                    </div>
                </div>
                <div class="header__form form"> 
                    <input type="text" class="header__input input" id="case" placeholder="Add Item" required="" maxlength="100"/>
                    <button class="header__btn btn btn_pls">+</button>
                </div>
            </div>
            <div class="list__block block block_todo drag-list">
                <h2 class="block__tittle">to do</h2>
            </div>

            <div class="list__block block block_complete drag-list">
                <h2 class="block__tittle">completed</h2>
            </div>

        </div>
    </div>
    <div class="pop-up">
        <div class="pop-up__menu">
            <div class="pop-up__form form"> 
                <textarea rows = "3" class="pop-up__input input" placeholder="Change Item" required="" maxlength="100"></textarea>
            </div>
            <div class="pop-up__color-bar color-bar">
                <input type="radio" name="color" id="red" />
                <label for="red"><span class="red"></span></label>

                <input type="radio" name="color" id="orange" />
                <label for="orange"><span class="orange"></span></label>

                <input type="radio" name="color" id="yellow" />
                <label for="yellow"><span class="yellow"></span></label>
                
                <input type="radio" name="color" id="green" />
                <label for="green"><span class="green"></span></label>
                
                <input type="radio" name="color" id="blue" />
                <label for="blue"><span class="blue"></span></label>
                
                <input type="radio" name="color" id="violet" />
                <label for="violet"><span class="violet"></span></label>

                <input type="radio" name="color" id="base" checked/>
                <label for="base"><span class="base"></span></label>
            </div>
            <div class="pop-up__calendar calendar calendar_big">
                <input type="date">
                <div class="calendar__img"></div>
                <h5 class="calendar__text"></h5>
            </div>
            <div class="pop-up__buttons">
                <button class="pop-up__btn pop-btn pop-btn_del">Delete Item</button>
                <button class="pop-up__btn pop-btn pop-btn_ok">Ok</button>
            </div>
        </div>
    </div>

    <div class="about">
        <p class="about__copyright copyright">
            <a href="https://quartzether.github.io/" target="_blank">Quartz Ether</a><span> Â© 2023</span></p>
    </div>

    <script type="module" src="js/toggle.js"></script>
    <script type="module" src="js/app.js"></script>

</body>
</html>
